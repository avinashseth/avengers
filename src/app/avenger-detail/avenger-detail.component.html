<div *ngIf="avenger">
  <div><label><strong>Name</strong>: </label> {{avenger.name}}
  </div>
  <div><label><strong>Age</strong>: </label> {{avenger.age}}
  </div>
  <div><label><strong>Active</strong>: </label>
    {{avenger.active}}</div><span class="btn btn-warning" *ngIf='avenger.active' (click)='updateActive(false)'>Inactive</span>
  <span class="btn btn-success" *ngIf='!avenger.active' (click)='updateActive(true)'>Active</span><span class="btn
  btn-danger"
    (click)='deleteRecord()'>Delete</span>
  <hr />
</div>
